# Apache TAP Production Build

version: "2"
services:
  # ELK Stack
  elasticsearch:
    build: ./es
    container_name: senssoft-elastic
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - ./es/data:/usr/share/elasticsearch/data
      - ./es/logs:/usr/share/elasticsearch/logs
      - ./es/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
  kibana:
    build: ./kibana
    container_name: senssoft-kibana
    ports:
      - 5601:5601
    depends_on:
      - "elasticsearch"
  userale-forwarder:
    build: ./logstash
    container_name: senssoft-userale-forwarder
    command: -f /etc/logstash/conf.d
    ports:
      - 8000:8000
    volumes: 
      - ./logstash/config/logstash-userale.conf:/etc/logstash/conf.d/logstash-userale.conf
      - ./logstash/templates/userale.json:/usr/share/logstash/templates/userale.json
    depends_on:
      - "elasticsearch"
    environment:
      LS_HEAP_SIZE: "2048m"
  distill:
    build: 
      context: .
      dockerfile: ./distill/Dockerfile
    container_name: distill
    ports:
      - 8090:8090
    depends_on:
      - elasticsearch
    links:
      - elasticsearch
  db:
    container_name: tap-db 
    build: ./db
    ports:
      - "5432:5432"
  tap:
    container_name: tap-web
    build: ./tap
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db:db